<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="title" class="title">ROCK PAPER SCISSORS</div>
    <h1 id="status" class="status">Choose your weapon wisely!</h1>
    <h1 id="description" class="description">
      First to score 5 points wins the game
    </h1>
    <div class="board">
      <div class="player">
        <p id="player-emoji">?</p>
        <p id="player-score">Player: <span id="player-score-value"></span></p>
      </div>
      <div class="computer">
        <p id="computer-emoji">?</p>
        <p id="computer-score">
          Computer: <span id="computer-score-value"></span>
        </p>
      </div>
    </div>
    <div class="emojis">
      <div class="rock-emoji" onclick="rock();">✊</div>
      <div class="paper-emoji" onclick="paper();">✋</div>
      <div class="scissors-emoji" onclick="scissors();">✌️</div>
    </div>
  </body>
</html>
